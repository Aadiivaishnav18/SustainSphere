<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Hub â€“ SustainaSphere</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .feature-card {
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .feature-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
    }
    .fade-in {
      animation: fadeIn 0.8s ease-in-out forwards;
      opacity: 0;
    }
    @keyframes fadeIn { to { opacity: 1; } }

    @keyframes modalFadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-modalFadeIn {
      animation: modalFadeIn 0.3s ease-in-out forwards;
    }
  </style>
</head>
<body class="bg-green-50 text-gray-800">

  <!-- HERO -->
  <section class="py-16 text-center bg-gradient-to-r from-green-100 to-lime-100 text-green-800">
    <h1 class="text-4xl md:text-5xl font-bold mb-4 text-emerald-700">Community Hub</h1>
    <p class="max-w-2xl mx-auto text-lg">
      Join local sustainability circles, connect, learn and grow with community, and collaborate for a greener future.
    </p>
  </section>

  
  <section class="max-w-6xl mx-auto py-8 px-4 md:px-6">
    <div class="flex flex-col md:flex-row items-center justify-between gap-4">

  
      <div class="relative flex-1 w-full">
        <i data-feather="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 w-5 h-5"></i>
        <input 
          id="searchInput" 
          type="text" 
          placeholder="Search communities by name or location..." 
          class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition"
        >
      </div>

   
      <select 
        id="categoryFilter" 
        class="px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-emerald-500">
        <option value="">All Categories</option>
        <option value="environment"> Environment</option>
        <option value="education"> Education</option>
        <option value="waste">Waste Management</option>
        <option value="energy"> Energy Efficiency</option>
      </select>


      <button 
        id="filterBtn"
        class="px-6 py-2 bg-emerald-600 text-white font-semibold rounded-lg hover:bg-emerald-700 transition">
        Filter
      </button>
    </div>
  </section>

  
  <section class="max-w-6xl mx-auto py-12 px-4 md:px-6">
    <div id="communityGrid" class="grid gap-8 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
    
    </div>
  </section>


  <div class="text-center mb-16">
    <a href="/HTML/member.html"
      class="inline-block px-8 py-3 font-bold text-white rounded-full bg-emerald-600 shadow-lg hover:bg-emerald-700 hover:shadow-emerald-400/50 hover:scale-105 transition">
      + Create / Join Your Local Community
    </a>
  </div>

  <div id="joinModal" class="fixed inset-0 hidden bg-black/60 flex items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-2xl max-w-sm w-full mx-4 p-6 text-center animate-modalFadeIn">
      <h3 class="text-2xl font-semibold text-emerald-700 mb-2">ðŸŽ‰ Joined Successfully!</h3>
      <p id="joinedCommunityName" class="text-gray-700 mb-4">Youâ€™ve joined the community.</p>
      <button 
        onclick="closeModal()" 
        class="mt-2 px-6 py-2 bg-emerald-600 text-white font-semibold rounded-lg hover:bg-emerald-700 transition">
        Close
      </button>
    </div>
  </div>

  <script>
    feather.replace();

  
    const communities = [
      {
        name: "Green Warriors Jaipur",
        location: "Jaipur, Rajasthan",
        members: 1240,
        category: "environment",
        description: "Tree plantation drives, plastic cleanups, and green awareness events.",
        img: "https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=800&q=80"
      },
      {
        name: "Zero Waste Living Club",
        location: "Bengaluru, Karnataka",
        members: 980,
        category: "waste",
        description: "Workshops and drives to reduce single-use plastics and household waste.",
        img: "https://images.unsplash.com/photo-1523978591478-c753949ff840?auto=format&fit=crop&w=800&q=80"
      },
      {
        name: "Solar Innovators Group",
        location: "Pune, Maharashtra",
        members: 860,
        category: "energy",
        description: "Promoting solar energy adoption in residential areas and small businesses.",
        img: "https://images.unsplash.com/photo-1509395176047-4a66953fd231?auto=format&fit=crop&w=800&q=80"
      },
      {
        name: "Eco Scholars Network",
        location: "Delhi, NCR",
        members: 670,
        category: "education",
        description: "Connecting students and researchers passionate about climate and sustainability.",
        img: "https://images.unsplash.com/photo-1523580846011-d3a5bc25702b?auto=format&fit=crop&w=800&q=80"
      },
      {
        name: "Water Guardians",
        location: "Chennai, Tamil Nadu",
        members: 530,
        category: "environment",
        description: "Rainwater harvesting initiatives and clean river missions.",
        img: "https://images.unsplash.com/photo-1508672019048-805c876b67e2?auto=format&fit=crop&w=800&q=80"
      },
      {
        name: "Smart Waste Trackers",
        location: "Mumbai, Maharashtra",
        members: 750,
        category: "waste",
        description: "Collaborative app for tracking and managing waste collection points.",
        img: "https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=800&q=80"
      }
    ];

    const grid = document.getElementById("communityGrid");
    const searchInput = document.getElementById("searchInput");
    const categoryFilter = document.getElementById("categoryFilter");

    function renderCommunities(data) {
      grid.innerHTML = data.map(c => `
        <div class="feature-card bg-white rounded-xl shadow-lg p-6 fade-in">
          <img src="${c.img}" alt="${c.name}" class="rounded-lg h-40 w-full object-cover mb-4">
          <h3 class="text-2xl font-semibold text-emerald-700 mb-1">${c.name}</h3>
          <p class="text-sm text-gray-500 mb-2"><i data-feather="map-pin" class="w-4 h-4 inline"></i> ${c.location}</p>
          <p class="text-gray-600 mb-3">${c.description}</p>
          <p class="text-sm text-gray-500 mb-3">ðŸ‘¥ ${c.members} Members</p>
          <button 
            onclick="openModal('${c.name}')"
            class="w-full py-2 rounded-md text-white font-semibold bg-emerald-600 hover:bg-emerald-700 transition">
            Join Community
          </button>
        </div>
      `).join("");
      feather.replace();
    }

    function filterCommunities() {
      const searchTerm = searchInput.value.toLowerCase();
      const category = categoryFilter.value;
      const filtered = communities.filter(c =>
        (c.name.toLowerCase().includes(searchTerm) || c.location.toLowerCase().includes(searchTerm)) &&
        (category ? c.category === category : true)
      );
      renderCommunities(filtered);
    }

 
    function openModal(communityName) {
      document.getElementById("joinedCommunityName").textContent = `Youâ€™ve joined ${communityName}!`;
      document.getElementById("joinModal").classList.remove("hidden");
    }

    function closeModal() {
      document.getElementById("joinModal").classList.add("hidden");
    }

    document.getElementById("filterBtn").addEventListener("click", filterCommunities);
    searchInput.addEventListener("keyup", filterCommunities);

   
    renderCommunities(communities);
  </script>

</body>
</html>
